<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>系统配置管理</title>
  <link rel="stylesheet" href="/static/css/base.css?v=20260203-v4" />
  <link rel="stylesheet" href="/static/css/admin.css?v=20260203-v4" />
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <h1>⚙️ 系统管理</h1>
  </header>

  <div class="container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="/admin" class="active">⚙️ 系统管理</a></li>
        <li><a href="/data-view">📊 数据查看</a></li>
        <li><a href="/weather-view">🌤️ 气象数据</a></li>
      </ul>
    </aside>

    <!-- 主内容区 -->
    <main>
      <div class="card">
        <div class="toolbar">
          <div>
            <strong>系统列表</strong>
            <div class="muted" id="totalCount">加载中...</div>
          </div>
          <div class="actions">
            <button class="btn-primary" id="newBtn">+ 新建系统</button>
            <button class="btn-secondary" id="refreshBtn">刷新列表</button>
            <div class="tag" id="timezoneHint">自动时区</div>
          </div>
        </div>
        <div id="tableWrap"></div>
      <div id="pagination"></div>
      </div>
    </main>
  </div>

  <!-- 模态弹窗 -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="formTitle">新建光伏系统</h2>
        <button class="modal-close" id="modalClose">×</button>
      </div>
      <form id="systemForm">
        <div class="modal-body">
          <div>
            <label>系统编号 (system_id) *</label>
            <input name="system_id" id="system_id" required />
          </div>
          <div>
            <label>系统名称 *</label>
            <input name="name" id="name" required />
          </div>
          <div class="row">
            <div>
              <label>组件数量</label>
              <input
                name="panel_count"
                id="panel_count"
                type="number"
                step="1"
              />
            </div>
          </div>
          <div class="row">
            <div>
              <label>单位瓦数 (W)</label>
              <input
                name="panel_wattage"
                id="panelWattage"
                type="number"
                step="1"
              />
            </div>
            <div>
              <label>逆变器型号</label>
              <input name="inverter_model" id="inverterModel" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>纬度</label>
              <input
                name="latitude"
                id="latitude"
                type="number"
                step="0.000001"
              />
            </div>
            <div>
              <label>经度</label>
              <input
                name="longitude"
                id="longitude"
                type="number"
                step="0.000001"
              />
            </div>
          </div>
          <div class="row">
            <div>
              <label>组件倾角</label>
              <input
                name="tilt_angle"
                id="tiltAngle"
                type="number"
                step="0.01"
              />
            </div>
            <div>
              <label>组件方位角</label>
              <input name="azimuth" id="azimuth" type="number" step="0.01" />
            </div>
          </div>
          <div>
            <label>系统状态</label>
            <select name="is_active" id="is_active">
              <option value="true">启用</option>
              <option value="false">停用</option>
            </select>
          </div>
          <div class="footer-note" id="formNote"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="cancelBtn">
            取消
          </button>
          <button type="submit" class="btn-primary" id="submitBtn">
            保存
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/js/admin.js?v=20260203-v4"></script>
</body>
</html>
